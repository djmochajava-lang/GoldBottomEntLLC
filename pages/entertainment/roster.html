<section class="page-section" id="page-ent-roster">
  <div class="container">
    <h1 class="page-title reveal">Our Roster</h1>
    <p class="page-subtitle reveal">Meet the talented artists and creatives represented by Gold Bottom Entertainment.</p>

    <!-- Filter Tabs -->
    <div class="tabs roster-filters reveal">
      <button class="tab active" data-filter="all">All</button>
      <button class="tab" data-filter="artist">Artists</button>
      <button class="tab" data-filter="creative">Creatives</button>
    </div>

    <!-- Roster Grid -->
    <div class="grid grid-3 roster-grid stagger-grid" id="ent-roster-grid">
      <!-- Cards rendered by script -->
    </div>

    <!-- CTA -->
    <div class="text-center" style="margin-top: var(--space-3xl);">
      <div class="glass-card cta-premium reveal">
        <h2>Want to Join Our Roster?</h2>
        <p class="text-muted">
          We're always looking for exceptional talent &mdash; musicians, singers, producers, and creatives.
          Send us your info and let's talk.
        </p>
        <div class="cta-actions">
          <a href="#ent-contact" class="btn btn-primary btn-lg shimmer-sweep">
            <i class="fa-solid fa-paper-plane"></i> Submit Your Info
          </a>
          <a href="#ent-services" class="btn btn-secondary btn-lg">
            Our Services <i class="fa-solid fa-arrow-right"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
(function() {
  var grid = document.getElementById('ent-roster-grid');
  if (!grid || typeof DataStore === 'undefined') return;

  var roster = DataStore.getActiveRoster().filter(function(t) {
    return t.category === 'artist' || t.category === 'creative';
  });

  var categoryIcons = {
    artist: 'fa-microphone-lines',
    creative: 'fa-palette'
  };

  var categoryLabels = {
    artist: 'Artist',
    creative: 'Creative'
  };

  var statusColors = {
    active: 'badge-green',
    prospect: 'badge-blue',
    inactive: 'badge-gray'
  };

  function renderCards(filter) {
    var filtered = filter === 'all' ? roster : roster.filter(function(t) { return t.category === filter; });

    if (filtered.length === 0) {
      grid.innerHTML = '<div class="empty-state"><div class="empty-state-icon"><i class="fa-solid fa-users"></i></div><h3 class="empty-state-title">No talent in this category yet</h3><p class="empty-state-text">Check back soon or <a href="#ent-contact">submit talent</a>.</p></div>';
      return;
    }

    grid.innerHTML = filtered.map(function(t) {
      var icon = categoryIcons[t.category] || 'fa-user';
      var catLabel = categoryLabels[t.category] || t.category;
      var statusClass = statusColors[t.status] || 'badge-gray';
      var genres = t.genre ? t.genre.split('/').map(function(g) {
        return '<span class="badge badge-gold">' + g.trim() + '</span>';
      }).join(' ') : '';

      return '<div class="glass-card talent-card" data-category="' + t.category + '">' +
        '<div class="talent-card-avatar" style="border: 3px solid rgba(184, 134, 11, 0.3);"><i class="fa-solid ' + icon + '"></i></div>' +
        '<h3 class="talent-card-name">' + (t.name || '[Name]') + '</h3>' +
        '<span class="badge ' + statusClass + '" style="margin-bottom: 8px;">' + catLabel + '</span>' +
        '<div class="talent-card-badges">' + genres + '</div>' +
        '<p class="talent-card-bio">' + (t.bio ? (t.bio.length > 120 ? t.bio.substring(0, 120) + '...' : t.bio) : '[Bio coming soon]') + '</p>' +
        (t.website ? '<a href="' + t.website + '" class="btn btn-ghost btn-sm" target="_blank"><i class="fa-solid fa-arrow-up-right-from-square"></i> Visit</a>' : '') +
      '</div>';
    }).join('');
  }

  renderCards('all');

  document.querySelectorAll('.roster-filters .tab').forEach(function(tab) {
    tab.addEventListener('click', function() {
      document.querySelectorAll('.roster-filters .tab').forEach(function(t) { t.classList.remove('active'); });
      tab.classList.add('active');
      renderCards(tab.getAttribute('data-filter'));
    });
  });
})();
</script>
