<!-- pages/entertainment/shop.html — Entertainment Merch Shop -->
<section class="page-section" id="page-ent-shop">
  <div class="container">
    <h1 class="page-title reveal">Shop</h1>
    <p class="page-subtitle reveal">Official merchandise from Gold Bottom Entertainment artists.</p>
    <div class="glass-card reveal" style="text-align: center; padding: var(--space-3xl);">
      <div style="font-size: var(--text-4xl); color: var(--color-gold-muted); margin-bottom: var(--space-lg);">
        <i class="fa-solid fa-bag-shopping"></i>
      </div>
      <h2>Merch Store Coming Soon</h2>
      <p class="text-muted" style="max-width: 500px; margin: var(--space-md) auto var(--space-xl);">
        We're building out a full merch experience powered by Shopify. Artist-branded apparel,
        accessories, limited drops, and more.
      </p>
      <a href="#ent-contact" class="btn btn-primary btn-lg shimmer-sweep">
        <i class="fa-solid fa-bell"></i> Get Notified
      </a>
    </div>
    <!-- Product Preview -->
    <h2 class="section-heading text-center reveal" style="margin-top: var(--space-3xl);">Product Preview</h2>
    <div class="grid grid-3 stagger-grid" id="ent-shop-preview" style="margin-top: var(--space-xl);">
      <!-- Populated by script -->
    </div>
    <!-- Integration Badges -->
    <div class="glass-card reveal" style="margin-top: var(--space-2xl); text-align: center; padding: var(--space-xl);">
      <p class="text-uppercase-sm" style="margin-bottom: var(--space-md); color: var(--color-text-muted);">Powered By</p>
      <div class="integration-badges" style="font-size: 1rem; gap: 12px; flex-wrap: wrap; justify-content: center;">
        <span class="badge badge-gold"><i class="fa-brands fa-shopify"></i> Shopify</span>
        <span class="badge badge-gold"><i class="fa-solid fa-print"></i> Printful</span>
        <span class="badge badge-gold"><i class="fa-solid fa-credit-card"></i> Square POS</span>
        <span class="badge badge-gold"><i class="fa-brands fa-stripe"></i> Stripe</span>
      </div>
    </div>
  </div>
</section>
<script>
(function() {
  var grid = document.getElementById('ent-shop-preview');
  if (!grid) return;
  if (typeof DataStore !== 'undefined' && DataStore.getProducts) {
    var products = DataStore.getProducts();
    if (products && products.length > 0) {
      grid.innerHTML = products.slice(0, 6).map(function(p) {
        return '<div class="glass-card" style="text-align:center;padding:var(--space-lg);">' +
          '<div style="aspect-ratio:1;background:var(--color-bg-tertiary);border-radius:var(--radius-md);display:flex;align-items:center;justify-content:center;font-size:var(--text-3xl);color:var(--color-text-muted);margin-bottom:var(--space-md);"><i class="fa-solid fa-shirt"></i></div>' +
          '<h4>' + (p.name || 'Product') + '</h4>' +
          '<p class="text-gold" style="font-weight:600;">$' + (p.price || '—') + '</p>' +
        '</div>';
      }).join('');
      return;
    }
  }
  grid.innerHTML =
    '<div class="glass-card" style="text-align:center;padding:var(--space-lg);">' +
      '<div style="aspect-ratio:1;background:var(--color-bg-tertiary);border-radius:var(--radius-md);display:flex;align-items:center;justify-content:center;font-size:var(--text-3xl);color:var(--color-text-muted);margin-bottom:var(--space-md);"><i class="fa-solid fa-shirt"></i></div>' +
      '<h4>Artist Tee</h4><p class="text-gold" style="font-weight:600;">$35</p>' +
    '</div>' +
    '<div class="glass-card" style="text-align:center;padding:var(--space-lg);">' +
      '<div style="aspect-ratio:1;background:var(--color-bg-tertiary);border-radius:var(--radius-md);display:flex;align-items:center;justify-content:center;font-size:var(--text-3xl);color:var(--color-text-muted);margin-bottom:var(--space-md);"><i class="fa-solid fa-hat-cowboy"></i></div>' +
      '<h4>Logo Snapback</h4><p class="text-gold" style="font-weight:600;">$28</p>' +
    '</div>' +
    '<div class="glass-card" style="text-align:center;padding:var(--space-lg);">' +
      '<div style="aspect-ratio:1;background:var(--color-bg-tertiary);border-radius:var(--radius-md);display:flex;align-items:center;justify-content:center;font-size:var(--text-3xl);color:var(--color-text-muted);margin-bottom:var(--space-md);"><i class="fa-solid fa-compact-disc"></i></div>' +
      '<h4>Limited Vinyl</h4><p class="text-gold" style="font-weight:600;">$25</p>' +
    '</div>';
})();
</script>
