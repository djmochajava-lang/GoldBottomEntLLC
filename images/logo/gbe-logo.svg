<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffed4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6c200;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#0d1117" stroke="url(#goldGrad)" stroke-width="3"/>
  <!-- Diamond / Gem icon -->
  <g transform="translate(100,70)" filter="url(#glow)">
    <polygon points="0,-35 30,-10 20,20 -20,20 -30,-10" fill="url(#goldGrad)" opacity="0.9"/>
    <polygon points="0,-35 -30,-10 -10,-10" fill="#ffed4a" opacity="0.6"/>
    <polygon points="0,-35 30,-10 10,-10" fill="#e6c200" opacity="0.6"/>
    <polygon points="-10,-10 10,-10 20,20 -20,20" fill="url(#goldGrad)" opacity="0.7"/>
    <line x1="-10" y1="-10" x2="-20" y2="20" stroke="#0d1117" stroke-width="0.5" opacity="0.3"/>
    <line x1="10" y1="-10" x2="20" y2="20" stroke="#0d1117" stroke-width="0.5" opacity="0.3"/>
  </g>
  <!-- Text -->
  <text x="100" y="125" text-anchor="middle" font-family="Montserrat, Arial, sans-serif" font-size="22" font-weight="800" fill="url(#goldGrad)" letter-spacing="2">GOLD</text>
  <text x="100" y="148" text-anchor="middle" font-family="Montserrat, Arial, sans-serif" font-size="18" font-weight="600" fill="url(#goldGrad)" letter-spacing="1">BOTTOM</text>
  <text x="100" y="170" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="400" fill="#8b949e" letter-spacing="4">ENT LLC</text>
</svg>
